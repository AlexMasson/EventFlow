version: '2.4'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-ef
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 1s
      timeout: 5s
      retries: 60

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.8/docker.html
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.6
    container_name: elasticsearch-ef
    environment:
      - "discovery.type=single-node"
      - "network.bind_host=0.0.0.0"
      - "bootstrap.memory_lock=true"
      - "network.publish_host=localhost"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    healthcheck:
      test: [ "CMD", "curl", "-fsSL", "http://localhost:9200/_cat/health?h=status"]
      interval: 1s
      timeout: 5s
      retries: 60

  eventstore:
    image: eventstore/eventstore:release-4.1.3
    container_name: eventstore-ef
    ports:
      - "1113:1113"
      - "2113:2113"

  postgresql:
    image: postgres:10-alpine
    container_name: postgresql-ef
    environment:
      - "POSTGRES_PASSWORD=Password12!"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 60
